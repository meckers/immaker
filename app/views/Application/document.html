#{extends 'main.html' /}
#{set title:'figurly | all the fun' /}

<div id="header">
    <img src="/public/images/figurly-textlogo.png"/>
</div>



<div id="content">
    #{if image}
    <div>
        <div onclick="Figurly.toggleTemplate();" class="button">Show template</div><br/>
        <img src="/public/content/${image.id}/${image.id}_t.png" class="image template hidden"/>
        <img src="/public/content/${image.id}/${image.id}.png" class="image">
    </div>
    #{/if}
    #{else}
        <div class="message">Not found - image does not exist, or is not published.</div>
    #{/else}
</div>
